<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set viewport with -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Search</title>
</head>
<body>
    <!-- HEADER START -->
    <div class="header">
        <div class="header-links">
            <a href="images.html">Google Images</a>
            <a href="advanced.html">Google Advanced Search</a>
        </div>
    </div>
    <!-- HEADER END -->
    <!-- SEARCH CONTAINER START -->
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
        <form action="https://www.google.com/search" method="get">
            <div class="search-field">
                <a href="#"> <img style="margin-left: 3px;" width="16" height="21" class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
                <input type="text" name="q">
            </div>
            <input type="submit" value="Google Search">
            <!-- Adding a name to the feeling lucky button includes the parameter in the URL -->
            <input type="submit" name="btnI" value="I'm feeling lucky">
        </form>

    </div>
    <!-- SEARCH CONTAINER END -->
</body>
</html>
